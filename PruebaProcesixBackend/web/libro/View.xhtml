<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLibroLabel_libroId}"/>
                    <h:outputText value="#{libroController.selected.id}" title="#{bundle.ViewLibroTitle_libroId}"/>
                    
                    <h:outputText value="#{bundle.ViewLibroLabel_nombreLibro}"/>
                    <h:outputText value="#{libroController.selected.nombreLibro}" title="#{bundle.ViewLibroTitle_nombreLibro}"/>
                    
                    <h:outputText value="#{bundle.ViewLibroLabel_autor}"/>
                    <h:outputText value="#{libroController.selected.autor}" title="#{bundle.ViewLibroTitle_autor}"/>
                    
                    <h:outputText value="#{bundle.ViewLibroLabel_categoria}"/>
                    <h:outputText value="#{libroController.selected.categoriaId.nombreCategoria}" title="#{bundle.ViewLibroTitle_categoria}"/>
                    
                    <h:outputText value="#{bundle.ViewLibroLabel_estante}"/>
                    <h:outputText value="#{libroController.selected.estante}" title="#{bundle.ViewLibroTitle_estante}"/>
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{libroController.destroyAndView}" value="#{bundle.ViewLibroDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewLibroEditLink}"/>
                <br />
                <h:commandLink action="#{libroController.prepareCreate}" value="#{bundle.ViewLibroCreateLink}" />
                <br />
                <h:commandLink action="#{libroController.prepareList}" value="#{bundle.ViewLibroShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewLibroIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
